<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UI AR Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
    window.onload = function() {
        AFRAME.registerComponent('event-listener', {
            init: function () {
                this.audio = document.querySelector("#howl")
		    
		let wolf = document.querySelector('#wolf-model')
		wolf = wolf.setAttribute('animation-mixer', "clip: Static Pose")
		
                this.el.addEventListener('click', function (e) {
			
		let wolf = document.querySelector('#wolf-model')
		console.log(wolf.getAttribute("animation-mixer").clip)
		
		
           	if(wolf.getAttribute("animation-mixer").clip === "01_Run")
		{
                wolf.setAttribute("animation-mixer", "clip: Static Pose") 
		this.audio.pause()
                this.audio.currentTime = 0
		}
		else{
			wolf.setAttribute("animation-mixer", "clip: "01_Run; loop: repeat; timeScale: 4")
			this.audio.play()
                      	this.audio.loop = true
		}
                  console.log(e)
                bind(this))
		
                this.el.addEventListener('mouseenter', function (e) {
                    console.log(e)
                }.bind(this))
		    
		 this.el.addEventListener('mouseleave', function (e) {
			 console.log(e)
                }.bind(this))
		 
		
                this.el.addEventListener('touchmove', function (e) {
                    
			
                  console.log(e)
                }.bind(this))
			
                this.el.addEventListener('touchstart', function (e) {
		
                    let wolf = document.querySelector('#wolf-model')
		   console.log(wolf.getAttribute("animation-mixer").clip)
			
		if(wolf.getAttribute("animation-mixer").clip === "01_Run")
		{
                wolf.setAttribute("animation-mixer", "clip: Static Pose") 
		this.audio.pause()
                this.audio.currentTime = 0
		}
		else{
			wolf.setAttribute("animation-mixer", "clip: "01_Run; loop: repeat; timeScale: 4")
			this.audio.play()
                   	this.audio.loop = true
			{
			console.log(e)
                }.bind(this))
		    
		 this.el.addEventListener('touchend', function (e) {
			 console.log(e)
                }.bind(this))
		    
		
                this.el.addEventListener('animation-finished', function (e) {
			 console.log(e)
                    let wolf = document.querySelector("wolf-model")
		    wolf.removeAttribute('animation-mixer')
                }.bind(this)),
            }
        })
    }
</script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene renderer="colorManagement: true">
       <a-assets>
        <a-asset-item 
	id="wolf" 
	response-type="arraybuffer" 
	src="./wolf.glb"
	></a-asset-item>
        <audio id="howl" 
	src="./assets/howl.wav"></audio>
      </a-assets>
      <a-entity 
	event-listener 
	id="wolf-model"  
        gltf-model="#wolf" 
        scale="1.5 1.5 1.5" 
        position = "0 0 -5" 
        rotation="0 0 0"
      >
      </a-entity>
      <a-sound src="#howl" autoplay="false"></a-sound>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-scene>
  </body>
</html>
