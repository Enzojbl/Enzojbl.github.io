<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UI AR Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src ="./uicode.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene renderer="colorManagement: true">
       <a-assets>
        <a-asset-item 
		id="wolf" 
		response-type="arraybuffer" 
		src="./wolf.glb"
	></a-asset-item>
	<a-asset-item 
		id="hellwolf" 
		response-type="arraybuffer" 
		src="./hellwolf.glb"
	></a-asset-item>
	<a-asset-item 
		id="deer" 
		response-type="arraybuffer" 
		src="./deer.glb"
	></a-asset-item>
        	<audio id="howl" 
		src="./assets/howl.wav"></audio>
		<audio id="howling" 
		src="./assets/howling.mp3"></audio>
	       <audio id="sdeer" 
		src="./assets/sdeer.mp3"></audio>
	       <audio id="escape" 
		src="./assets/escape.mp3"></audio>
      </a-assets>
      <a-entity 
	event-listener 
	id="wolf-model"  
        gltf-model="#wolf" 
        scale="1.5 1.5 1.5" 
        position = "0 0 -5" 
        rotation="0 0 0"
      ></a-entity>
	 <a-entity 
	event-listener 
	id="hellwolf-model"  
        gltf-model="#hellwolf" 
        scale="0.1 0.1 0.1" 
        position = "0 0 -5" 
        rotation="0 0 0"
      ></a-entity>
	     <a-entity 
	event-listener 
	id="deer-model"  
        gltf-model="#deer" 
        scale="1 1 1" 
        position = "0 0.95 -0.947" 
        rotation="0 0 0"
      ></a-entity>
      <a-sound src="#escape" autoplay="true" loop="true" volume="0.25"></a-sound>
      <a-sound src="#howl" autoplay="false"></a-sound>
      <a-sound src="#howling" autoplay="false"></a-sound>
      <a-sound src="#sdeer" autoplay="false"></a-sound>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-scene>
  </body>
</html>
